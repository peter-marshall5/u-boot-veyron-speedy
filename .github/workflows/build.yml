name: "Build"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - run: nix flake check
    - run: nix build .#bin.speedy .#bin.speedy-kpart
    - uses: actions/upload-artifact@v4
      with:
        path: |
        "result/u-boot.bin"
        "result/u-boot.dtb"
        "result-1"
