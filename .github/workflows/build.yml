name: "Build"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - run: nix flake check
    - run: nix build .#ubootVeyronSpeedy
    - uses: actions/upload-artifact@v4
      with:
        path: result/*
